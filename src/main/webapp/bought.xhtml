<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bought view</title>
    </h:head>
    <h:body>
        <h1>Bought view</h1>
        <h:form>
            <h:dataTable value="#{articlesManagedBean.bills}" var="bills">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{bills.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Bill content</f:facet>
                        #{bills.billContent}
                </h:column>
                <h:column>
                    <f:facet name="header">Total price</f:facet>
                        #{bills.totalPrice}
                </h:column>
                <h:column>
                    <f:facet name="header">Bill date</f:facet>
                        #{bills.createdAt}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
